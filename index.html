<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-dark ms-2" onclick="window.location.href='cart.html'" type="button">
            Cart
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Shop in style</h1>
        <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
      </div>
    </div>
  </header>

  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div id="result" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      
      </div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
  </footer>

  <script>
    let result = document.getElementById("result");

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(data => {
        data.forEach(element => {
          result.innerHTML +=
            `<div class="col mb-5">
                <div class="card h-100">
                  <img class="card-img-top p-3" src="${element.image}" alt="..." style="height:250px; object-fit:contain;"/>
                  <div class="card-body p-4">
                    <div class="text-center">
                      <h5 class="fw-bolder">${element.title}</h5>
                      <h6>${element.description.slice(0, 100)}...</h6>
                      $${element.price}
                    </div>
                  </div>
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                      <button class="btn btn-outline-dark mt-auto" onclick="addToCart(${element.id})">Add to cart</button>
                    </div>
                  </div>
                </div>
            </div>`;
        });
      })
      .catch(err => {
        console.log(err);
      });

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.includes(productId)) {  
        cart.push(productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Product ' + productId + ' added to cart!');
      } else {
        alert('This product is already in your cart.');
      }
    }
  </script>

</body>
</html>
