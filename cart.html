<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">ShopMart</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Your Shopping Cart</h1>
      </div>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div id="result" class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
        <!-- Cart items will go here -->
      </div>
    </div>
  </section>

  <script>
    let result = document.getElementById("result");
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      result.innerHTML = `
        <div class="text-center">
          <h3>Your cart is empty</h3>
          <a href="index.html" class="btn btn-outline-dark mt-3">Go Shopping</a>
        </div>`;
    } else {
      fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(data => {
          let cartItems = data.filter(item => cart.includes(item.id));
          let total = 0;

          cartItems.forEach(element => {
            total += element.price;
            result.innerHTML += `
              <div class="col mb-5">
                <div class="card h-100">
                  <img class="card-img-top p-3" src="${element.image}" alt="..." style="height:250px; object-fit:contain;"/>
                  <div class="card-body p-4">
                    <div class="text-center">
                      <h5 class="fw-bolder">${element.title}</h5>
                      <h6>${element.description.slice(0, 100)}...</h6>
                      $${element.price}
                    </div>
                  </div>
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                      <button class="btn btn-danger mt-auto" onclick="removeFromCart(${element.id})">Remove</button>
                    </div>
                  </div>
                </div>
              </div>`;
          });

          result.innerHTML += `
            <div class="col-12 text-center mt-4">
              <h4>Total: $${total.toFixed(2)}</h4>
            </div>`;
        });
    }

    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(id => id !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload(); 
    }
  </script>
</body>

</html>
